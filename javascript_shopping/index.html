      <div class="container my-4">
      <button id="sortPrice" class="btn btn-danger">가격순정렬</button>
      </div>

      <div class="container my-4">
        <button id="sortTitle" class="btn btn-primary">가나다순정렬</button>
      </div>

      <div class="container my-4">
        <button id="filterPrice" class="btn btn-primary">6만원이하보기</button>
      </div>
      
      <script>
        var products = [
          { id: 0, price: 70000, title: 'Blossom Dress' },
          { id: 1, price: 50000, title: 'Springfield Shirt' },
          { id: 2, price: 60000, title: 'Black Monastery' }
        ];
        
        // 6만원 이하 보기
        $('#filterPrice').click(function(){
          var newProducts = products.filter(function(a){
            return a.price <= 60000
          })
          console.log(newProducts)
          newProducts.forEach(function(a){
            var template = `<div class="card">
                              <img src="https://via.placeholder.com/600">
                              <div class="card-body">
                                <h5 class="title">${a.title}</h5>
                                <p class="price">가격 : ${a.price}</p>
                                <button class="btn btn-danger">주문하기</button>
                              </div>
                            </div>`;
            $('.card-group').append(template);
            
          })
        });
        
        // 가격 순 정렬
        $('#sortPrice').click(function () {
            products.sort(function (a, b) {
              return a.price - b.price
            })

            $('.title').eq(0).html(products[0].title);
            $('.price').eq(0).html('가격' + ' : ' + products[0].price);

            $('.title').eq(1).html(products[1].title);
            $('.price').eq(1).html('가격' + ' : ' + products[1].price);

            $('.title').eq(2).html(products[2].title);
            $('.price').eq(2).html('가격' + ' : ' + products[2].price);
          });

          // 가나다 순 정렬
        $('#sortTitle').click(function () {
            products.sort(function(a,b){
              if (a.title < b.title == true) {
                return -1
              } else {
                return 1
              }
            })
            $('.title').eq(0).html(products[0].title);
            $('.price').eq(0).html('가격' + ' : ' + products[0].price);

            $('.title').eq(1).html(products[1].title);
            $('.price').eq(1).html('가격' + ' : ' + products[1].price);

            $('.title').eq(2).html(products[2].title);
            $('.price').eq(2).html('가격' + ' : ' + products[2].price);
          });

        // sort함수 사용법 2월 15일
        // var 어레이 = [7, 3, 5, 2, 40];
        // 어레이.sort(function(a,b){
        //   return b - a;
        // });

        // filter함수 사용법
        var 어레이 = [7, 3, 5, 2, 40];
        var 뉴어레이 = 어레이.filter(function(a){
          return a < 4
        });

        var 뉴어레이 = 어레이.map(function(a){
          return a * 2
        });

        // 5만원이하보기 버튼을 누르면
        // products에 있는 자료에서

      </script>
