  <title>변수,사칙연산</title>
</head>
<body>
  <script>
// 민준쿤은 은행에 예금을 하러 갔는데 예금 금액에 따라 이율이 달라지는 것을 보고 크게 당황했습니다.

// 예금액이 5만원 미만이면 이율이 연 15퍼센트,

// 예금액이 5만원 이상이면 이율이 연 20퍼센트라고 합니다.

// (실은 높은 이율에 당황했습니다)

// 그래서 민준이는 2년 후의 예금액을 자동으로 계산해주는 기계를 자바스크립트로 만들려고하는데 어떻게 코드를 짜면 될까요? 
      var 예금액 = 50000;
      var 미래예금액 = 0;

      if (예금액 >= 50000) {
        미래예금액 = 예금액 * 1.2 * 1.2;
      } else {
        미래예금액 = 예금액 * 1.15 * 1.15;
      }

      console.log(미래예금액) 
  </script>
