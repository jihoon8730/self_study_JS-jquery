<html lang="en">

<body>

  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <button class="btn btn-danger">상품보여주기</button>


<!-- 서버 : 접속자가 요청을 하면 데이터를 갖다줌
요청 :
GET : URL을 입력해서 요청함 (읽기)
POST : 숨겨서 뭔가 정보를 전달하거나 요청함 (쓰기)

AJAX : 서버에다가 GET / POST 요청을 할 수 있게 도와주는데
새로고침없이 요청할 수 있음 -->

  $('.btn').click(function(){
    $.ajax({
    url: 'https://codingapple1.github.io/data.json',
    type: 'GET'
  }).done(function (item){
    console.log(item)
    $('.card-title').html(item.model);
    $('.card-text').html(item.price);
    $('.card-img-top').attr('src',item.img);
  })
  });

  

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
